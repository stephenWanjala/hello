{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Todos</h2>
  <ul class="list-group">
    {% for todo in todos %}
      <li class="list-group-item">
        <a href="{% url 'todo_detail' todo.pk %}">{{ todo.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
